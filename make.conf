ACCEPT_KEYWORDS="amd64"
ACCEPT_LICENSE="*"
 
CHOST="x86_64-pc-linux-gnu"
CFLAGS="-march=native -fomit-frame-pointer -O2 -pipe"
CXXFLAGS="${CFLAGS}"
FFLAGS="${CFLAGS}"
FCFLAGS="${FFLAGS}"
MAKEOPTS="-s -j4"
EMERGE_DEFAULT_OPTS="--ask --jobs=4 --load-average=2 --autounmask-write=y --with-bdeps=y --quiet-build=y --keep-going=y"
FEATURES="ccache parallel-fetch parallel-install sandbox"
CCACHE_DIR="/var/tmp/ccache"
CCACHE_SIZE="5G"
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"
PORTAGE_TMPDIR=/var/tmp
PORTAGE_NICENESS=10
PORTAGE_ELOG_CLASSES="warn error log"
PORTAGE_ELOG_SYSTEM="save"
PORT_LOGDIR=/var/log/portage
PAX_MARKINGS="none"
AUTOCLEAN="yes"
CPU_FLAGS_X86="3dnow 3dnowext mmx mmxext sse sse2 sse3" 
DEFAULT="branding mtp usb nls -bluetooth -doc -eds -gnome -joystick -kde -llvm -midi -networkmanager -phonon -qt5 -systemd -upower -pie nls"
USE="${CPU_FLAGS_X86} ${DEFAULT}"

###==================================================================================
## Hardware.
###==================================================================================
 
ALSA_CARDS="intel"
INPUT_DEVICES="evdev keyboard mouse"
VIDEO_CARDS="intel"
 
